<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My website</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- experience-section -->
    <section class="experience-section">

        <img src="./img/my-photo.jpg" alt="My photo" class="my-photo">

        <div>
            <a href="https://www.linkedin.com/">

                <img src="./img/icons/linkedin-icon.svg" alt="My linkedin link" class="icon linkedin-icon">

            </a>

            <a href="https://www.facebook.com/">

                <img src="/img/icons/fb-icon.svg" alt="My Facebook link" class="icon">

            </a>
        </div>

        <div class="experience-description">
            <p class="experience-description-text">32 готовых проекта</p>
            <p class="experience-description-text">2 года опыта</p>
        </div>

        <div class="technologies-container">
            <img src="./img/icons/js-icon.svg" alt="Javascript" class="js-icon">
            <img src="./img/icons/react-icon.svg" alt="React" class="react-icon">
            <img src="./img/icons/nodejs-icon.svg" alt="NodeJS">
        </div>
        
        <a class="my-project-link" href="https://github.com/Istred1">Мои работы</a>
